<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common_fragments/head::head"></head>

<body>

<div th:replace="common_fragments/navbar::navigation"></div>

<section class="breeds-section">
    <ul>
        <li class="list" data-filter="small">Small dogs</li>
        <li class="list" data-filter="medium">Medium dogs</li>
        <li class="list" data-filter="large">Large dogs</li>
        <li class="list active" data-filter="all">All</li>
    </ul>

    <div class="breed-card">
        <div class="itemBox" data-item="small">
            <img src="https://res.cloudinary.com/yavorhr/image/upload/v1637162431/adoptDontShop/Breeds/cavalier-king-charles-spaniel-detail_gqagos.jpg"
                 alt="" class="src">
        </div>
        <div class="itemBox" data-item="medium">
            <img src="https://res.cloudinary.com/yavorhr/image/upload/v1637162631/adoptDontShop/Breeds/mastiff-detail_fcahux.jpg">
        </div>
        <div class="itemBox" data-item="large">
            <img src="https://res.cloudinary.com/yavorhr/image/upload/v1637162431/adoptDontShop/Breeds/cavalier-king-charles-spaniel-detail_gqagos.jpg"
                 alt="" class="src">
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    let list = document.querySelectorAll('.list');
    let itemBox = document.querySelectorAll('.itemBox');

    for (let i = 0; i < list.length; i++) {
        list[i].addEventListener('click', function () {
            for (let j = 0; j < list.length; j++) {
                list[j].classList.remove('active');
            }
            this.classList.add('active');

            let dataFilter = this.getAttribute('data-filter');

            for (let k = 0; k < itemBox.length; k++) {
                itemBox[k].classList.remove('hide');
                itemBox[k].classList.add('hide')

                if (itemBox[k].getAttribute('data-item') === dataFilter || dataFilter === "all") {
                    itemBox[k].classList.remove('hide');
                    itemBox[k].classList.add('active');
                }
            }
        })

    }

</script>

</body>

</html>
