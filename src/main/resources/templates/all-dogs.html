<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common_fragments/head::head">
    <title>All dogs</title>
</head>

<body class="all-dogs-body">

<header th:replace="common_fragments/navbar.html::navigation"></header>

<section class="pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center mb-auto p-2 ">
                <h3 class="text-center txt-cap-low all-dogs-heading ">Currently we have <span th:text="${allDogs.size()}">number</span> dogs for adoption :
                </h3>
            </div>

            <div class="col-md-3 p-2 text-center" th:each="d : ${allDogs}" th:object="${d}">
                <div class="card m-2" style="width: 18rem;">
                    <img class="card-img-top" data-src="holder.js/100px160/" th:src="*{imageUrl}"
                         alt="Card image cap" data-holder-rendered="true"
                         style="height:160px; width:100%; display: block;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}"></h5>
                        <p th:text="*{breed}">Breed</p>
                        <p th:text=" |Hi, I am *{name}!| + ' ' + |I am *{ageCalc(age)} old, a| + ' ' + |*{#strings.toLowerCase(gender)}| + ' ' + |*{#strings.toLowerCase(size)} dog, with | + ' ' + |*{#strings.toLowerCase(colour)} colour.|">Short description</p>
                    </div>

                    <div class="learn-more-dog-profile">
                        <a class="card-link" th:href="@{/dogs/{id}/details(id = *{id})}">Learn More</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
