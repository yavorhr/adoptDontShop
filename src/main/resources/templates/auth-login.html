<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common_fragments/head::head"><title>Login</title></head>

<body>

<div th:replace="common_fragments/navbar::navigation"></div>


<section>
    <div class="d-flex justify-content-center align-items-center container mt-5 ">
        <div class="row ">
            <form
                    th:action="@{/users/login}"
                    th:method="POST">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input
                            th:value="*{username}"
                            type="text" min="2" max="50"
                            id="email"
                            name="email"
                            class="form-control"
                            aria-describedby="usernameHelpInline"
                            placeholder="Email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                            id="password"
                            name="password"
                            type="password" min="2"
                            max="20" class="form-control"
                            placeholder="Password"/>
                </div>

                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
