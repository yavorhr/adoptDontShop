<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common_fragments/head::head"><title>Login</title></head>

<body class="login-body">

<div th:replace="common_fragments/navbar::navigation"></div>

            <form class="box-login"
                    th:action="@{/users/login}"
                    th:method="POST">
                <h1>Login</h1>
                    <input
                            type="text"
                            name="username"
                            th:value="${username}"
                            required
                            id="username"
                            class="form-control"
                            placeholder="Username">
                <small class="invalid-feedback">
                    <span class="bg-danger">Username is not correct.</span>
                </small>

                <div class="mb-3">
                    <input
                            type="password"
                            name="password" required
                            id="password"
                            class="form-control"
                            placeholder="Password"/>
                </div>

                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid email or password.
                </p>

                <input type="submit" value="Login"></input>
            </form>



</body>

</html>
