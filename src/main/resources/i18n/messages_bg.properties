about-page-p-1=AdoptDontShop е българска организация, работеща за решаването на проблема с бездомните кучета и котки. С помощта на хиляди хора създадохме приют Фермата, където 200 кучета получават медицинска помощ и грижа 365 дни в годината. Винаги сме отворени за посетители и осиновители.
about-page-p-2=Стараем се да задомим при добри стопани възможно най-много животни, търсим им домове в България и в чужбина. Средно месечно задомяваме около 70 кучета от улиците на София.
about-page-p-3=Стремим се да помогнем на максимален брой кучета и котки в беда, като сме ограничени единствено от ресурса, с който разполагаме. Почти всеки ден поемаме случаи на прегазени, насилвани, пострадали от човека или човешката среда кучета и котки.
about-page-p-4=Работим по метода „Кастрирай и върни“ като единствен хуманен и законен метод за намаляване на популацията от безстопанствени кучета в България.
about-page-p-5=Започнахме като доброволци в общинския приют Сеславци (капацитет около 200 кучета). Когато се разнесе слухът за отваряне на нов общински приют, с капацитет 500 кучета, бяхме потресени. Как щяхме да смогнем – да взимаме в приемни домове за лечение, да ваксинираме, да търсим осиновители? Как изобщо можехме да сме полезни на толкова много кучета, вмъквайки ги в свободното си време или от удобните си офиси по месторабота? И тогава един по-мъдър човек ни каза „Ако искате да помагате на кучетата, трябва да сте там, където са те. Не у дома, не на работа, а в приюта”.
about-page-p-6=Така, новосъздадената организация пое ръководството на новия общински приют. И той се превърна в първият приют, приемащ стотици доброволци, място, където хората водеха децата си, за да прекарат весел уикенд. Благодарение на нашите доброволци и дарители, всички в България разбраха, че приютите за бездомни кучета могат да бъдат различни, а да помагаш на животните е не само възможно, но и приятно. Това промени не само „Богров”, но и останалите организации и приюти, но най-вече – промени нагласата на медиите и обществото…
about-page-p-7=Въпреки, че сме взискателни към бъдещи осиновители и не даваме куче на всеки, всяка година, ние успяваме да намерим домове на около 850 бездомни животни!
about-page-p-8=За да стигнат до нашите партньори в Австрия, Холандия и Германия, избраните кученца, нашият бус пътува по няколко пъти на всеки месец.
about-page-p-9=Нашите кучета очакват своите български осиновители в приюта. А докато се борим осиновяването да бъде по-популярен и желан избор у нас, търсим осиновители и в чужбина.
about-page-p-10=Хилядите кучета, които сме прибрали от улиците на София и сме настанили в домове, са сериозен процент от общото намаляване на кучетата в града ни, и ние се гордеем с добрата си работа!
